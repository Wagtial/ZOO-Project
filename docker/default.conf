<VirtualHost *:80>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	#ServerName www.example.com
	ServerName zoo.something.com

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html
	AllowEncodedSlashes On

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn
	LogLevel info auth_openidc:debug

	#ErrorLog ${APACHE_LOG_DIR}/error.log
	#CustomLog ${APACHE_LOG_DIR}/access.log combined
	ErrorLog /dev/stderr
	TransferLog /dev/stdout
	SetEnv	MAPSERVER_CONFIG_FILE /mapserver/etc/mapserver.conf

	<Directory "/usr/lib/cgi-bin">
		Options FollowSymLinks
	</Directory>

        # Keycloak OIDC Configuratin
        OIDCProviderIssuer https://build-keycloak-162127822228.us-central1.run.app/realms/zooproject/.well-known/openid-configuration
        OIDCProviderTokenEndpoint https://build-keycloak-162127822228.us-central1.run.app/realms/zooproject/protocol/openid-connect/token
        OIDCOAuthClientID server-zooproject
        OIDCClientID server-zooproject
        OIDCOAuthClientSecret kMRis7N3HVTlaMS5GPyoRuvnOIB8rGAN
        OIDCClientSecret kMRis7N3HVTlaMS5GPyoRuvnOIB8rGAN

        # Validate Access Tokens using introspection
        OIDCOAuthIntrospectionEndpoint https://build-keycloak-162127822228.us-central1.run.app/realms/zooproject/protocol/openid-connect/token/introspect
        OIDCOAuthIntrospectionEndpointAuth client_secret_basic

        OIDCProviderAuthorizationEndpoint https://build-keycloak-162127822228.us-central1.run.app/realms/zooproject/protocol/openid-connect/auth

        # Disable Redirects (Set an arbitrary value for the redirect URI)
        OIDCRedirectURI "/"

        # Crypto Passphrase for securing sensitive data
        OIDCCryptoPassphrase kMRis7N3HVTlaMS5GPyoRuvnOIB8rGAN

    <Location "/ogc-api/conformance">
        AuthType oauth20
        AuthName "Protected Resource"
        Require valid-user
    </Location>

    <Location "/ogc-api/processes">
        AuthType oauth20
        AuthName "Protected Resource"
        Require valid-user
    </Location>

    <Location "/ogc-api/api">
        AuthType oauth20
        AuthName "Protected Resource"
        Require valid-user
    </Location>

    <Location "/nuxt/">
        ProxyPass http://nuxtclient:3000/
        ProxyPassReverse http://nuxtclient:3000/

        ProxyHTMLEnable On
        ProxyHTMLURLMap / /nuxt/
        RequestHeader unset  Accept-Encoding
    </Location>

	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf
</VirtualHost>
